9,100.2719,145,104.2719" style="stroke: #FF9090; stroke-width: 1.0;"/><line style="stroke: #FF9090; stroke-width: 1.5;" x1="145" x2="145" y1="429.9034" y2="480.1753"/><polygon fill="#FF9090" points="141,470.1753,145,480.1753,149,470.1753,145,474.1753" style="stroke: #FF9090; stroke-width: 1.0;"/><text fill="#000000" font-family="Noto Sans CJK JP" font-size="14" lengthAdjust="spacingAndGlyphs" textLength="22" x="149" y="458.6753">yes</text><line style="stroke: #FF9090; stroke-width: 1.5;" x1="145" x2="145" y1="560.991" y2="580.991"/><polygon fill="#FF9090" points="141,570.991,145,580.991,149,570.991,145,574.991" style="stroke: #FF9090; stroke-width: 1.0;"/><!--MD5=[fce2f72262bb8ec10c5476dbc6245865]
@startuml quad-eq-tasuki
!include plantuml.puml

start
:最初の式をAx^2 + Bx + Cとする;
repeat
	:ac = Aになる2数a,cを選び、\nA,↓,a,cの順に、1列目に縦に書く;
	:bd = Cになる2数b,dを選び、\nC,↓,b,dの順に、2列目に縦に書く;
	:bc, ad, ad + bcを求めて、\nbc, ad, ad+bcの順に、3列目に縦に書く;
backward :a,b,c,dの組み合わせは正しくないので、\n最初に戻ってa,b,c,dを選び直す;
repeat while (ad + bc = B?)
	-> yes;
	:a,b,c,dの組み合わせは正しいので、\n Ax^2 + Bx + C = (ax + b)(cx + d) と\n因数分解できる;
	stop
@enduml

@startuml quad-eq-tasuki
skinparam Shadowing false
skinparam PackageBorderColor #909090

skinparam ClassBorderColor #9090ff
skinparam ClassBackgroundColor transparent
skinparam ClassHeaderBackgroundColor #ddddff

